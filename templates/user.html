<div class="container">
	<div class="row">
		<div class="col-md-12">

		     <div class="row">
		     	<div class="col-md-12">
					<div class="page-header text-center">
						<h1>
							Beardy App User
						</h1>
					</div>
				</div>
			</div>

			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pick the Picture</h4>
			      </div>
			      <div class="modal-body">
			        <img ng-src="{{ava.publicUrl}}" alt="oops" width="100px" height="100px" ng-repeat="ava in avatars" ng-click="pickPicture($event)" data-dismiss="modal" />
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>

			  </div>
			</div>

		 	<div class="row">
				<!-- <select class="hidden" id="avatar_list">
					<option ng-repeat="ava in avatars">
						{{ava.publicUrl}}
					</option>
				</select> -->
            <div class="user-avatar">
               <img ng-src="{{user.avatar}}" alt="no avatar" width="150px" height="150px"  />
               <i id="name" class="glyphicon glyphicon-pencil" ng-click="changeAvatar()" data-toggle="modal" data-target="#myModal">Edit</i>
            </div>
            <div class="form-group">
               <label for="name">Name:</label><i id="name" class="glyphicon glyphicon-pencil" ng-click="changeInput($event)"></i>
               <input type="text" class="form-control" id="name_input" ng-model="user.name" disabled>
            </div>
            <div class="form-group">
               <label for="email">Email:</label><i id="email" class="glyphicon glyphicon-pencil" ng-click="changeInput($event)"></i>
               <input type="text" class="form-control" id="email_input"  ng-model="user.email" disabled>
            </div>
            <div class="form-group">
               <label for="country">Country:</label><i id="country" class="glyphicon glyphicon-pencil" ng-click="changeInput($event)"></i>
               <input type="text" class="form-control" id="country_input"  ng-model="user.country" disabled>
            </div>
            <div class="form-group">
               <label for="sex">Sex:</label><i id="sex" class="glyphicon glyphicon-pencil" ng-click="changeInput($event)"></i>
               <input type="text" class="form-control" id="sex_input"  ng-model="user.sex" disabled>
            </div>
            <div class="form-group">
               <label for="age">Age:</label><i id="age" class="glyphicon glyphicon-pencil" ng-click="changeInput($event)"></i>
               <input type="text" class="form-control" id="age_input"  ng-model="user.age" disabled>
            </div>
            <div class="form-group">
               <button type="button" name="button" class="btn btn-default" ng-click="updateUser()">Save</button>
            </div>
         </div>


		</div>
	</div>
</div>
